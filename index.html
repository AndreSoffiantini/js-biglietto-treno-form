<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/98b92cce71.js" crossorigin="anonymous"></script>
    <title>Ticket form</title>
</head>

<body>

    <section>
        <div class="container text-center my-4">

            <h1 class="text-white text-uppercase">
                Calcola il prezzo del biglietto
            </h1>

            <div class="user_input_data bg-white rounded">
                <div class="container py-3">

                    <div class="row mb-5">

                        <div class="col">

                            <h5>Nome Cognome</h5>

                            <input type="text" id="userFullName">

                        </div>

                        <div class="col">

                            <h5>Km da percorrere</h5>

                            <input type="text" id="userKm">

                        </div>

                        <div class="col">

                            <h5>Fascia d'et√†</h5>

                            <select name="userAge" id="userAge">
                                <option value="Minorenne">Minorenne</option>
                                <option value="Over 65">Over 65</option>
                                <option value="Standard">Standard</option>
                            </select>

                        </div>

                    </div>

                    <input class="mx-2" type="button" onclick="formData()" value="Genera">
                    <input type="button" value="Annulla">

                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="container text-center">

            <h1 class="text-white text-uppercase">
                Il tuo biglietto
            </h1>

            <div class="user_output_data bg-white">
                <div class="container pt-3 h-100">

                    <h3 class="text-uppercase mb-3">
                        Dettaglio passeggeri
                    </h3>

                    <div class="row h-75">

                        <div class="col bg-secondary">

                            <h4 class="text-uppercase">
                                Nome passeggero
                            </h4>

                            <div id="nameShowed"></div>

                        </div>

                        <div class="col">

                            <h5 class="text-bold">Offerta</h5>

                            <div id="discountShowed"></div>

                        </div>

                        <div class="col">

                            <h5 class="text-bold">Carrozza</h5>

                            <div id="TrainCar"></div>

                        </div>

                        <div class="col">

                            <h5 class="text-bold">Codice CP</h5>

                            <div id="CPCode"></div>

                        </div>

                        <div class="col">

                            <h5 class="text-bold">Costo biglietto</h5>

                            <div id="ticketPrice"></div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
